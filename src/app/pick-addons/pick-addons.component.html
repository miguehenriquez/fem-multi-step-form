<section class="flex flex-col gap-2">
  <h2 class="font-bold text-2xl text-c-marine-blue">Pick Add-ons</h2>
  <p class="text-base text-c-cool-gray">
    Add-ons help enhance your gaming experience.
  </p>
  <section>
    <div class="my-3 flex flex-col gap-3">
      <div *ngFor="let addOn of addOns">
        <app-addon [addOn]="addOn"></app-addon>
      </div>
    </div>
  </section>
</section>
