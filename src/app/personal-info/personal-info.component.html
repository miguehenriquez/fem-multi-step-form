<app-main-content
  [title]="'Personal Info'"
  [description]="'Please provide your name, email address, and phone number.'"
>
  <form class="flex flex-col gap-4 mt-2" action="#">
    <div class="flex flex-col">
      <label class="lg:text-base lg:mb-1 text-c-marine-blue text-sm" for="name">
        Name
      </label>
      <input
        [value]="name"
        id="name"
        name="name"
        type="text"
        class="lg:py-3 lg:font-bold border rounded py-2 px-3"
        placeholder="e.g. Stephen King"
        required
      />
    </div>
    <div class="flex flex-col">
      <label
        class="lg:text-base lg:mb-1 text-c-marine-blue text-sm"
        for="email"
      >
        Email Address
      </label>
      <input
        [value]="email"
        id="email"
        name="email"
        type="email"
        class="lg:py-3 lg:font-bold border rounded py-2 px-3"
        placeholder="e.g. stephenking@lorem.com"
        required
      />
    </div>
    <div class="flex flex-col">
      <label
        class="lg:text-base lg:mb-1 text-c-marine-blue text-sm"
        for="phone"
      >
        Phone Number
      </label>
      <input
        [value]="phone"
        id="phone"
        name="phone"
        type="tel"
        class="lg:py-3 lg:font-bold border rounded py-2 px-3"
        placeholder="e.g. +1 234 567 890"
        required
      />
    </div>
  </form>
</app-main-content>
