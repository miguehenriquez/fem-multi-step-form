<section class="flex flex-col gap-2">
  <h2 class="font-bold text-2xl text-c-marine-blue">Personal info</h2>
  <p class="text-base text-c-cool-gray">
    Please provide your name, email address, and phone number.
  </p>
  <form class="flex flex-col gap-4 mt-2" action="#">
    <div class="flex flex-col">
      <label class="text-c-marine-blue text-sm" for="name">
        Name <span class="text-red-800 ml-0">*</span></label
      >
      <input
        [value]="name"
        id="name"
        name="name"
        type="text"
        class="border rounded py-2 px-3"
        placeholder="e.g. Stephen King"
        required
      />
    </div>
    <div class="flex flex-col">
      <label class="text-c-marine-blue text-sm" for="email">
        Email Address <span class="text-red-800 ml-0">*</span>
      </label>
      <input
        [value]="email"
        id="email"
        name="email"
        type="email"
        class="border rounded py-2 px-3"
        placeholder="e.g. stephenking@lorem.com"
        required
      />
    </div>
    <div class="flex flex-col">
      <label class="text-c-marine-blue text-sm" for="phone">
        Phone Number <span class="text-red-800 ml-0">*</span>
      </label>
      <input
        [value]="phone"
        id="phone"
        name="phone"
        type="tel"
        class="border rounded py-2 px-3"
        placeholder="e.g. +1 234 567 890"
        required
      />
    </div>
  </form>
</section>
