<section class="flex flex-col gap-2 py-2">
  <h2 class="font-bold text-2xl text-c-marine-blue">Personal info</h2>
  <p class="text-lg text-c-cool-gray">
    Please provide your name, email address, and phone number.
  </p>
  <form class="flex flex-col gap-4 mt-2" action="#">
    <div class="flex flex-col">
      <label class="text-c-marine-blue text-sm" for="name"> Name </label>
      <input
        id="name"
        name="name"
        type="text"
        class="border rounded py-2 px-3"
        placeholder="e.g. Stephen King"
      />
    </div>
    <div class="flex flex-col">
      <label class="text-c-marine-blue text-sm" for="email">
        Email Address
      </label>
      <input
        id="email"
        name="email"
        type="email"
        class="border rounded py-2 px-3"
        placeholder="e.g. stephenking@lorem.com"
      />
    </div>
    <div class="flex flex-col">
      <label class="text-c-marine-blue text-sm" for="phoneNumber">
        Phone Number
      </label>
      <input
        id="phoneNumber"
        name="phoneNumber"
        type="tel"
        class="border rounded py-2 px-3"
        placeholder="e.g. +1 234 567 890"
      />
    </div>
  </form>
</section>
