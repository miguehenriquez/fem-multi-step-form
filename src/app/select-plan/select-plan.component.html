<app-main-content
  [title]="'Select your plan'"
  [description]="'You have the option of monthly or yearly billing.'"
>
  <section>
    <div class="lg:grid lg:grid-cols-3 my-3 flex flex-col gap-3">
      <div *ngFor="let plan of plans">
        <app-plan [plan]="plan" [planOption]="planOption"></app-plan>
      </div>
    </div>
    <div class="flex justify-center bg-c-light-gray/10 rounded-lg py-3 gap-6">
      <p
        [ngClass]="{
          'text-c-marine-blue': planOption === 'monthly',
          'text-c-cool-gray': planOption === 'yearly'
        }"
        class="font-medium"
      >
        Monthly
      </p>
      <div
        (click)="togglePlanType()"
        class="bg-c-marine-blue rounded-full flex gap-2 items-center"
      >
        <div
          [ngClass]="{ invisible: planOption == 'yearly' }"
          class="h-4 w-4 bg-c-white rounded-full ml-1"
        ></div>
        <div
          [ngClass]="{ invisible: planOption == 'monthly' }"
          class="h-4 w-4 bg-c-white rounded-full mr-1"
        ></div>
      </div>
      <p
        [ngClass]="{
          'text-c-marine-blue': planOption === 'yearly',
          'text-c-cool-gray': planOption === 'monthly'
        }"
        class="font-medium"
      >
        Yearly
      </p>
    </div>
  </section>
</app-main-content>
