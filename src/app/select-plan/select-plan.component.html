<section class="flex flex-col gap-2">
  <h2 class="font-bold text-2xl text-c-marine-blue">Select your plan</h2>
  <p class="text-base text-c-cool-gray">
    You have the option of monthly or yearly billing.
  </p>
  <section>
    <div class="my-3 flex flex-col gap-3">
      <div *ngFor="let plan of plans">
        <app-plan
          [plan]="plan"
          [planType]="planType"
          [plans]="plans"
        ></app-plan>
      </div>
    </div>
    <div
      (click)="togglePlanType()"
      class="flex justify-center bg-c-light-gray/10 rounded-lg py-3 gap-6"
    >
      <p class="text-c-marine-blue font-medium">Monthly</p>
      <div class="bg-c-marine-blue rounded-full flex gap-2 items-center">
        <div
          [ngClass]="{ invisible: planType == 1 }"
          class="h-4 w-4 bg-c-white rounded-full ml-1"
        ></div>
        <div
          [ngClass]="{ invisible: planType == 0 }"
          class="h-4 w-4 bg-c-white rounded-full mr-1"
        ></div>
      </div>
      <p class="text-c-cool-gray font-medium">Yearly</p>
    </div>
  </section>
</section>
